<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ag-grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <style>
      #sidebarMenu {
        /* border: 1px solid black; */
        width: 16%;
        height: 100vh;
        position: sticky;
        top: 0;
      }
      .navImage img {
        width: 100%;
        padding: 18px 18px 0px 18px;
        margin-bottom: 12px;
        /* border: 1px solid black; */
      }
      .nav {
        /* border: 1px solid black; */
        display: flex;
        flex-direction: column;
        /* gap: 10px; */
      }
      .nav-link {
        font-size: 18px;
        font-weight: 500;
        color: #626c70 !important;
        display: flex;
        gap: 7px;
        /* display: none; Hide all links by default */
      }
      .nav-link:hover {
        color: #0d5e36 !important;
      }
      .nav-link.active {
        color: #0d5e36 !important;
        /* border: 1px solid black; */
        background-color: #ecfff6;
      }
      /* Add these styles to your existing style section */
      #main {
        /* margin-left: 16%; */
        padding: 20px;
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      .card {
        border-radius: 10px;
        border: none;
      }

      .toggle-password {
        border-top-right-radius: 0.375rem !important;
        border-bottom-right-radius: 0.375rem !important;
      }

      .invalid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div id="root">
      <!-- <nav id="nav"></nav> -->
      <div id="sidebarMenu">
        <a href="dashboard.html" class="navImage">
          <img
            src="./assets/img/mesha_inc_logo.png"
            class="img-fluid sdbr_logo"
            alt="logo"
          />
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="bi bi-house sd_br_icn"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alldevices.html">
              <i class="bi bi-ev-front"></i>
              All Devices
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alert_logs.html">
              <i class="bi bi-exclamation-diamond"></i>
              Alert Logs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reset.html">
              <i class="bi bi-gear"></i>
              Settings
            </a>
          </li>
          <li class="nav-item" id="logoutBtn">
            <a class="nav-link" href="index.html"
              ><i class="bi bi-power"></i> Log out
            </a>
          </li>
        </ul>
      </div>
      <main id="main">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="card shadow-sm">
                <div class="card-header bg-white border-bottom-0 pt-4">
                  <h2 class="h4 text-center mb-0">Reset Password</h2>
                </div>
                <div class="card-body px-5 py-4">
                  <form id="resetPasswordForm">
                    <div class="mb-3">
                      <label for="oldPassword" class="form-label"
                        >Current Password</label
                      >
                      <div class="input-group">
                        <input
                          type="password"
                          class="form-control"
                          id="oldPassword"
                          required
                          placeholder="Enter current password"
                        />
                        <button
                          class="btn btn-outline-secondary toggle-password"
                          type="button"
                          data-target="oldPassword"
                        >
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                      <div
                        class="invalid-feedback"
                        id="oldPasswordFeedback"
                      ></div>
                    </div>

                    <div class="mb-3">
                      <label for="newPassword" class="form-label"
                        >New Password</label
                      >
                      <div class="input-group">
                        <input
                          type="password"
                          class="form-control"
                          id="newPassword"
                          required
                          placeholder="Enter new password"
                        />
                        <button
                          class="btn btn-outline-secondary toggle-password"
                          type="button"
                          data-target="newPassword"
                        >
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                      <div
                        class="invalid-feedback"
                        id="newPasswordFeedback"
                      ></div>
                      <small class="form-text text-muted">
                        Password must be at least 8 characters long and contain
                        at least one uppercase letter, one lowercase letter, one
                        number, and one special character.
                      </small>
                    </div>

                    <div class="mb-4">
                      <label for="confirmPassword" class="form-label"
                        >Confirm New Password</label
                      >
                      <div class="input-group">
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          required
                          placeholder="Confirm new password"
                        />
                        <button
                          class="btn btn-outline-secondary toggle-password"
                          type="button"
                          data-target="confirmPassword"
                        >
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                      <div
                        class="invalid-feedback"
                        id="confirmPasswordFeedback"
                      ></div>
                    </div>

                    <div class="d-grid gap-2">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="submitBtn"
                      >
                        <span id="submitText">Reset Password</span>
                        <span
                          id="submitSpinner"
                          class="spinner-border spinner-border-sm d-none"
                          role="status"
                          aria-hidden="true"
                        ></span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- toast start -->
      <div
        id="toastNotification"
        class="toast text-white position-fixed top-0 end-0 m-3"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="4000"
      >
        <div class="toast-body position-relative">
          <span id="toastMessage">Default message</span>
          <button
            type="button"
            class="btn-close btn-close-white position-absolute top-0 end-0 me-2 mt-2"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- toast end -->
    </div>
  </body>
</html>
<script src="./assets/js/reset.js"></script>
<!-- <script src="./assets/js/module_permission.js"></script> -->
<script>
  document.getElementById("logoutBtn").addEventListener("click", function () {
    localStorage.removeItem("authToken");
    localStorage.clear();
  });
</script>
